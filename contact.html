<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">CarShowcase</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact" class="hero">
        <h1>Contact Us</h1>
        <p>Have questions? We'd love to hear from you.</p>
    </section>
    <section class="contact-section">
        <div class="container">
            <div class="contact-details">
                <h2>Get in Touch</h2>
                <p>Email: support@carshowcase.com</p>
                <p>Phone: 8591101515</p>
                <p>Address:  palm beach road</p>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 CarShowcase. All rights reserved.</p>
    </footer>
</body>
</html>
